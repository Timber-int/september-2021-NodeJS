<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
            integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="sendMessage">SEND</button>
<button id="joinRoom1">JoinRoom1</button>
<button id="joinRoom2">JoinRoom2</button>
<script>
    const socket = io('http://localhost:5500', { query: 'userId=8&accessToken=324234' });
    const btn = document.getElementById('sendMessage');
    const join1 = document.getElementById('joinRoom1');
    const join2 = document.getElementById('joinRoom2');

    btn.onclick = () => {
        socket.emit('message:create', { message: 'Hello world' });
    };

    join1.onclick = () => {
        socket.emit('join_room', { id: 1 });
    };

    join2.onclick = () => {
        socket.emit('join_room', { id: 2 });
    };

    socket.on('message:get-all', (data) => {
        console.log(data);
    });

    socket.on('user_join_room', (data) => {
        console.log(data);
    });


</script>
</body>
</html>
